      <mat-icon class="local_icon_bottom_bar" (click)="naviguate_to_facebook()" style="cursor: pointer">facebook</mat-icon>
      <div class="width_space" (click)="naviguate_to_facebook()" style="cursor: pointer"></div>

    </div>
    <div class="box_bottom_bar">
      <mat-icon class="local_icon_bottom_bar" (click)="naviguate_to_instagram()" style="cursor: pointer">

      </mat-icon>
      <div class="width_space" (click)="naviguate_to_facebook()" style="cursor: pointer"></div>

      <p class="text_bottom_bar" style="cursor: pointer" (click)="copy_phone_to_ClipBoard()">03 88 92 15 48</p>
    </div>
    <div class="width_space"></div>
    <div class="box_bottom_bar">
      <mat-icon class="local_icon_bottom_bar" style="cursor: pointer" (click)="copy_mail_to_ClipBoard()">mail</mat-icon>
      <div class="width_space" style="cursor: pointer" (click)="copy_mail_to_ClipBoard()"></div>
      <p class="text_bottom_bar" style="cursor: pointer" (click)="copy_mail_to_ClipBoard()">chaussures.carl@outlook.fr</p>
    </div>
    <div class="box_bottom_bar">
      <mat-icon class="local_icon_bottom_bar" (click)="naviguate_to_mention_legale()" style="cursor: pointer">edit</mat-icon>
      <div class="width_space" (click)="naviguate_to_mention_legale()" style="cursor: pointer"></div>
      <p class="text_bottom_bar" (click)="naviguate_to_mention_legale()" style="cursor: pointer">Mentions l√©gales</p>

  <div class="bar_central"></div>
  <div class="little_infos_below_central_bar">
    <div class="adresse">
      <p class="text_bottom_bar">Magasin de chaussures</p>
    </div>
    <div class="adresse">
      <mat-icon class="local_icon_bottom_bar">place</mat-icon>
      <div class="width_space"></div>
      <p class="text_bottom_bar">5 route d'Ebersheim 67750 Scherwiller</p>
    </div>

  <div class="logo_bottom_div">
    <img src="assets/img/logo1.jpg" alt="logo" class="logo_bottom" (click)="naviguate_to_accueil()">
  </div>
  <div class="space_heigth"></div>
</div>
